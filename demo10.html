<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<script type="text/javascript" src="bootstrap/js/jquery.min.js" ></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js" ></script>
	</head>
	<body>
		<div class="container">
			<form>
				<div class="form-group">
					<label for="username">用户名</label>
					<input type="text" id="username" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="pwd">密码</label>
					<input type="password" id="pwd" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="mytel">手机号码</label>
					<input type="tel" id="mytel"  class="form-control"/>
				</div>
				
				<div class="form-group">
					<label class="checkbox-inline "> <input type="checkbox" name="hobby" checked="checked">唱歌</label>
					<label class="checkbox-inline disabled" > <input type="checkbox" name="hobby" disabled="disabled">睡觉</label>
					<label class="checkbox-inline"> <input type="checkbox" name="hobby">敲代码</label>
				</div>
				
				<div class="form-group">
					<label class="radio-inline"> <input type="radio" name="sex" value="男"> 男</label>
					<label  class="radio-inline"> <input type="radio" name="sex" value="女"> 女</label>
				</div>
				
				<!--搜索在左侧-->
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"> 搜索</span>
						<input type="search" class="form-control" />
					</div>
				</div>
				
				<!--搜索在右侧-->
				
				<div class="form-group">
					<div class="input-group">
						
						<input type="search" class="form-control" />
						<span class="input-group-addon"> 搜索</span>
					</div>
				</div>
				
				
				
				
			</form>
			
		</div>
	</body>
</html>
